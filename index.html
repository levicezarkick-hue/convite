  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3f0ca, #d9c3f0);
      color: #4a2e70;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #4a2e70;
    }

    h2 {
      color: #3a7d44;
      margin-top: 0;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #a084ca;
      margin-top: 1rem;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-top: 1rem;
      background-color: #a084ca;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #7a5fa0;
      transform: scale(1.05);
    }

    ol {
      text-align: left;
      margin-top: 1.5rem;
      background-color: #f2e9fb;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    .modal h3 {
      text-align: center;
      color: #4a2e70;
      margin-bottom: 1rem;
    }

    .grid-imagens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .grid-imagens img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      object-fit: cover;
    }

    .grid-imagens img:hover {
      transform: scale(1.05);
    }

    .close-btn {
      background-color: #a084ca;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      font-size: 1rem;
      cursor: pointer;
      float: right;
    }

    .close-btn:hover {
      background-color: #7a5fa0;
    }
  </style>

  <script>
    const form = document.getElementById('formPresenca');
    const lista = document.getElementById('lista-presenca');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const nomeInput = document.getElementById('nome');
      const nome = nomeInput.value.trim();

      if (nome === '') {
        alert('Por favor, digite seu nome completo!');
        return;
      }

      // Adiciona Ã  lista
      const item = document.createElement('li');
      item.textContent = nome;
      lista.appendChild(item);

      // Envia para o Formspree
      fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome: nome })
      }).then(() => {
        alert('PresenÃ§a confirmada com sucesso! ğŸ‰');
        nomeInput.value = '';
      }).catch(() => {
        alert('Ocorreu um erro ao enviar sua confirmaÃ§Ã£o.');
      });
    });

    // Modal logic
    const modal = document.getElementById('modalMimos');
    const abrirModal = document.getElementById('abrirModal');
    const fecharModal = document.getElementById('fecharModal');

    abrirModal.onclick = () => { modal.style.display = 'flex'; };
    fecharModal.onclick = () => { modal.style.display = 'none'; };
    window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; };
  </script>
